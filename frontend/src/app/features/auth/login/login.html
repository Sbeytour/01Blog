<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Login</h1>
      <p>Sign in to continue to 01Blog</p>
    </div>

    @if (errorMessage()) {
    <mat-error class="error-alert">
      <mat-icon>error_outline</mat-icon>
      <span>{{ errorMessage() }}</span>
    </mat-error>
    }


    <form [formGroup]="loginForm" (submit)="onSubmit($event)" class="login-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Username or Email</mat-label>
        <input matInput formControlName="identifier" placeholder="Enter your username or email">
        <mat-icon matPrefix>alternate_email</mat-icon>
        <mat-error class="error">{{getFieldErrorMsg('identifier')}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" [type]="hidePassword() ? 'password' : 'text'"
          placeholder="Enter your password">
        <mat-icon matPrefix>vpn_key</mat-icon>
        <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
          <mat-icon>{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error class="error">{{getFieldErrorMsg('password')}}</mat-error>
      </mat-form-field>
      <button matButton="filled" type="submit" class="login-button">
        <mat-icon>login</mat-icon>
        Sign In
      </button>
      <div class="login-footer">
        <p>Don't have an account?
          <a matButton="text" routerLink="/auth/register" class="register-link">Sign up</a>
        </p>
      </div>
    </form>
  </div>
</div>
