<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Register</h1>
      <p>Join 01Blog and start sharing your journey</p>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Choose a unique username">
        <mat-icon matPrefix>account_circle</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your Email">
        <mat-icon matPrefix>email</mat-icon>
      </mat-form-field>

      <div class="name-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="First name" autocomplete="given-name">
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Last name" autocomplete="family-name">
          <mat-icon matPrefix>person_outline</mat-icon>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Choose a unique username">
        <mat-icon matPrefix>account_circle</mat-icon>
      </mat-form-field>
    </form>
  </div>
</div>
